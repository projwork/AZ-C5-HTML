<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Assignment</title>
    <!-- Favicon -->
    <link rel="icon" href="faviocn.ico" />
  </head>
  <body>
    <form action="/index.cshtml" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />
      <br />
      <br />
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="test@example.com"
      />
      <br />
      <br />

      <label for="age">Age</label>
      <input type="number" id="age" name="age" required />
      <br />
      <br />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />
      <br />
      <br />

      <label for="birth">Date of Birth</label>
      <input type="date" id="birth" name="birth" />
      <br />
      <br />

      <label for="country">Country of Residence:</label>
      <select id="country" name="country">
        <option value="">Choose Country</option>
        <option value="Ethiopia">Ethiopia</option>
        <option value="Kenya">Kenya</option>
        <option value="Uganda">Uganda</option>
        <option value="Tanzania">Tanzania</option>
      </select>
      <br />
      <br />

      <fieldset>
        <legend>User's interests:</legend>

        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female" />
        <br />

        <label for="reading">Reading</label>
        <input type="checkbox" id="reading" name="reading" />
        <label for="sports">Sports</label>
        <input type="checkbox" id="sports" name="sports" />
        <label for="music">Music</label>
        <input type="checkbox" id="music" name="music" />
        <label for="travel">Travel</label>
        <input type="checkbox" id="travel" name="travel" />
      </fieldset>
      <br />

      <label for="comment">Comments</label>
      <textarea id="comment" name="comment" rows="10" cols="30"></textarea>
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
